<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
        
        <!-- Main CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
        
        {% seo %}
        {% feed_meta %}
    </head>
    <body>
        <!-- Animated Background -->
        <div class="cyber-grid"></div>
        
        <!-- Site Container -->
        <div class="site-container">
            <!-- Header -->
            <header class="site-header">
                <div class="container">
                    <nav class="main-nav">
                        <a href="{{ site.baseurl }}/" class="site-logo">
                            <span class="neon-text">{{ site.title }}</span>
                        </a>
                        <div class="nav-links">
                            <a href="{{ site.baseurl }}/" class="nav-link">Home</a>
                            <a href="{{ site.baseurl }}/blog" class="nav-link">Blog</a>
                            <a href="{{ site.baseurl }}/articles" class="nav-link">Articles</a>
                            <a href="{{ site.baseurl }}/contact" class="nav-link">Contact</a>
                        </div>
                    </nav>
                </div>
            </header>

            <!-- Main Content -->
            <main class="site-content">
                <div class="container">
                    {{ content }}
                </div>
            </main>

            <!-- Footer -->
            <footer class="site-footer">
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-social">
                            {% if site.github_username %}
                            <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer" class="social-link">
                                <span class="social-icon">üêô</span> @{{ site.github_username }}
                            </a>
                            {% endif %}
                        </div>
                        <div class="footer-info">
                            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Built with Jekyll.</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <!-- Background Effects -->
        <div class="background-effects">
            <div class="glow-effect"></div>
            <div class="scan-lines"></div>
        </div>
    </body>
</html>
