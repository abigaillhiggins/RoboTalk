---
layout: default
---

<article class="article-full">
    <header class="article-header">
        <h1 class="article-title">{{ page.title }}</h1>
        <div class="article-meta">
            <span class="article-author">{{ page.author }}</span>
            <span class="article-date">{{ page.date | date: "%B %-d, %Y" }}</span>
            <div class="article-categories">
                {% for category in page.categories %}
                <span class="category-tag">{{ category }}</span>
                {% endfor %}
            </div>
        </div>
    </header>

    <div class="article-content">
        {{ content }}
    </div>

    <footer class="article-footer">
        <div class="article-share">
            <h3>Share this article</h3>
            <div class="share-buttons">
                <a href="mailto:{{ site.email }}?subject=Check out this article: {{ page.title | url_encode }}&body=I thought you might be interested in this article from RoboTalk:%0D%0A%0D%0A{{ page.title }}%0D%0A{{ site.url }}{{ page.url | url_encode }}" class="share-button email">
                    Share via Email
                </a>
            </div>
        </div>
    </footer>
</article>

<style>
.article-full {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
}

.article-header {
    margin-bottom: 3rem;
    text-align: center;
}

.article-title {
    font-size: 3rem;
    margin-bottom: 1.5rem;
    background: linear-gradient(120deg, var(--primary-color), var(--accent-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.article-meta {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    color: rgba(255, 255, 255, 0.7);
}

.article-author {
    font-family: var(--heading-font);
    color: var(--accent-color);
    font-size: 1.2rem;
}

.article-date {
    font-size: 0.9rem;
}

.article-categories {
    display: flex;
    gap: 0.8rem;
    margin-top: 0.5rem;
}

.category-tag {
    background: rgba(255, 0, 255, 0.1);
    color: var(--accent-color);
    padding: 0.3rem 1rem;
    border-radius: 20px;
    font-size: 0.9rem;
    transition: all 0.3s ease;
}

.article-content {
    font-size: 1.1rem;
    line-height: 1.8;
    color: rgba(255, 255, 255, 0.9);
}

.article-content h2 {
    font-size: 2rem;
    margin: 2rem 0 1rem;
    color: var(--primary-color);
}

.article-content h3 {
    font-size: 1.5rem;
    margin: 1.5rem 0 1rem;
    color: var(--accent-color);
}

.article-content p {
    margin-bottom: 1.5rem;
}

.article-content ul,
.article-content ol {
    margin-bottom: 1.5rem;
    padding-left: 1.5rem;
}

.article-content img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    margin: 2rem 0;
    box-shadow: 0 8px 25px rgba(0, 255, 157, 0.1);
    border: 1px solid rgba(0, 255, 157, 0.2);
    transition: all 0.3s ease;
}

.article-content img:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(0, 255, 157, 0.2);
}

.article-content figure {
    margin: 2rem 0;
    text-align: center;
}

.article-content figure img {
    margin: 0;
}

.article-content figcaption {
    margin-top: 0.8rem;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.7);
    font-style: italic;
    line-height: 1.4;
}

.article-content blockquote {
    border-left: 4px solid var(--primary-color);
    padding-left: 1.5rem;
    margin: 2rem 0;
    font-style: italic;
    color: rgba(255, 255, 255, 0.8);
    background: rgba(0, 255, 157, 0.05);
    padding: 1.5rem;
    border-radius: 0 8px 8px 0;
}

.article-footer {
    margin-top: 4rem;
    padding-top: 2rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.article-share {
    text-align: center;
}

.article-share h3 {
    margin-bottom: 1rem;
    font-size: 1.2rem;
    color: var(--text-color);
}

.share-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
}

.share-button {
    padding: 0.8rem 1.5rem;
    border-radius: 25px;
    font-family: var(--heading-font);
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    text-decoration: none;
}

.share-button.email {
    background: rgba(0, 255, 157, 0.1);
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
}

.share-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 157, 0.2);
    background: var(--primary-color);
    color: var(--background-color);
}

@media (max-width: 768px) {
    .article-full {
        padding: 1rem;
    }

    .article-title {
        font-size: 2rem;
    }

    .article-content {
        font-size: 1rem;
    }
}
</style>
